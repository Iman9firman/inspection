<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        h1{
            color: brown;
        }
        .quotation {
            width: 100%;
        }
        .quotation, .quotation th, .quotation td {
            border: 1px solid brown;
            border-collapse: collapse;
        }
        .quotation th {
            background-color: brown;
            color: white;
        }
          .container_img{
            height: 20%;
            width: 20%;
            object-fit: cover;
        }


        .img_logo{
            height: 20%;
            width: 20%;
            object-fit: cover;
            margin: 25px;
        }

    .container {
            overflow: auto; /* This ensures the container wraps around floated elements */
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

    </style>
</head>
    <body>
    <div class="container">
        <div class="left">
            <img src="https://garasikitaindonesia.com/wp-content/uploads/2023/03/LOGO-GIK-1024x660.png"
                 class="img_logo"/>
        </div>
        <div class="right">
            <b style="color: black">Tanggal Inspeksi :</b>
            This text will be aligned to the right.
        </div>
    </div>

    </body>
</html>
